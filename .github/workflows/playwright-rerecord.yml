name: Re-record Tests

on:
  workflow_run:
    workflows: ["Playwright Tests"]
    types:
      - completed

jobs:
  notify:
    if: >
      github.event.workflow_run.conclusion == 'failure' &&
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.head_repository.full_name == github.repository
    
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      comment-id: ${{ steps.comment.outputs.comment-id }}
    
    steps:
      - name: Post comment about re-recording
        id: comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- playwright-rerecord -->';
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.payload.workflow_run.head_branch}`,
              state: 'open'
            });
            if (pulls.data.length === 0) {
              core.setFailed('No open PR found for this branch');
              return;
            }
            const prNumber = pulls.data[0].number;
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const body = `${marker}\nâ³ Tests failed. [**Run AI re-recording**](${runUrl}) to rebaseline the test.`;
            
            // Find existing comment with marker
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            const existing = comments.find(c => c.body.includes(marker));
            
            let comment;
            if (existing) {
              // Unminimize if it was previously minimized
              await github.graphql(`
                mutation($id: ID!) {
                  unminimizeComment(input: { subjectId: $id }) {
                    unminimizedComment { isMinimized }
                  }
                }
              `, { id: existing.node_id });
              
              // Update existing comment
              comment = (await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              })).data;
            } else {
              // Create new comment
              comment = (await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              })).data;
            }
            core.setOutput('comment-id', comment.id);

  rerecord:
    needs: notify
    runs-on: ubuntu-latest
    environment: ai-rerecording
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Download last-run.json from failed run
        uses: actions/download-artifact@v4
        with:
          name: last-run
          path: test-results/
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Playwright tests with AI re-recording
        run: npx playwright test --last-failed --run-agents=all
        env:
          AZURE_SONNET_ENDPOINT: ${{ secrets.AZURE_SONNET_ENDPOINT }}
          AZURE_SONNET_API_KEY: ${{ secrets.AZURE_SONNET_API_KEY }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: re-record tests via AI agent"
            git push
          fi

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Minimize comment
        if: ${{ success() }}
        uses: actions/github-script@v7
        with:
          script: |
            const commentId = ${{ needs.notify.outputs.comment-id }};
            const nodeId = (await github.rest.issues.getComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: commentId
            })).data.node_id;
            await github.graphql(`
              mutation($id: ID!) {
                minimizeComment(input: { subjectId: $id, classifier: RESOLVED }) {
                  minimizedComment { isMinimized }
                }
              }
            `, { id: nodeId });
